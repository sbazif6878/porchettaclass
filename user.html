<!doctype html>
<html>
	<head>
		<style>
		</style>
		<script>	
			var students = [
				{"first":"Bob", "last":"Dylan","id":"123456789"},
				{"first":"Alice", "last":"Cooper","id":"987654321"}
				]
			var build = "";
			for (var index = 0; index < students.length; index++){
				build += students[index].first.substring(0, students[index].first.length);
				build += " ";
				build += students[index].last.substring(0, students[index].last.length);
				build += " (";
				build += students[index].id.substring(0, students[index].id.length);
				build += ")"
				build += "<br>";
				}
			document.write(build);
		</script>
	</head>
	<body>
	</body>
</html>
